
<!DOCTYPE html>

<html>

<head>
<style>

  position: absolute;

<body> 
<div id="info">hw3
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>

<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>

<audio id="soundtrack" autoplay loop style="display:none">
<source src="sounds/Liebeas.mp3" type='audio/mp3'>



<script>

var camera, scene, renderer;
var pos, vel, force;
var clock = new THREE.Clock();
var ball;
var planeP = new THREE.Vector3(10, 0, 0);
var planeN = new THREE.Vector3(0, 1, 0);
var keyboard = new KeyboardState();
var ballX = -30;
var ballR = 2, coinR = 2;
var sign;
var counter = 0;
var coin;
var score = 0;
var dis;
var xMin = 10, xMax = 50, yMin = 10, yMax = 20;

var planeWide = [30, 40, 30, 30, 30, 60, 25, 15];
var planeHeight = [50, 40, 60, 50, 40, 30, 45, 60];
var planePX = [-20, 20, 50, 80, 110, 170, 195, 210];
var planePY = [0, -10, 10, 0, -10, -20, -5, 5];


init();
animate();

function contactCoin(){
	  var dis = computeDistance(ball, coin);
    var r, s;
  if (dis < ballR + coinR) {
  	r = Math.floor(Math.random() * (xMax - xMin + 1)) + xMin;
  	s = (r%2) ? -1 : 1;
    
  	r = Math.floor(Math.random() * (xMax - xMin + 1)) + xMin;
    coin.position.x += r*s;
    
    r = Math.floor(Math.random() * (xMax - xMin + 1)) + xMin;
    if(coin.position.x < -50 + coinR) coin.position.x = 50 + r*s;
  	else if(coin.position.x >= 450 - coinR) coin.position.x = 200 + r*s;
  
    r = Math.floor(Math.random() * (yMax - yMin + 1)) + yMin;
    coin.position.y = height(coin.position.x) + r;
  }
	
}

function computeDistance(o1, o2) {
  var ax = o1.position.x;
  var ay = o1.position.y;
  var bx = o2.position.x;
  var by = o2.position.y;

  return Math.sqrt((ax - bx) * (ax - bx) + (ay - by) * (ay - by));
}

function checkLimit(){
	if(ballX < -50 + ballR) ballX += 1;
  if(ballX >= 450 - ballR)ballX = 450 - ballR;
  
  if(camera.position.x - ballX > 15 - ballR)camera.position.x-=1;
  else if(ballX - camera.position.x > 15 - ballR)camera.position.x+=1;
  
  if(camera.position.x < 0) camera.position.x = 0;
  if(camera.position.x > 400) camera.position.x = 400;

}

function height(x) {
  if (x <= -20)
    return 0;
  else if (x > -20 && x < 20) // x > 0
    return -10;
  else if (x >= 20 && x <= 50)
    return 10;
  else if (x > 50 && x <= 80)
  	return 0;
 	else if (x > 80 && x <= 110)
    return -10;
  else if (x > 110 && x < 170)
    return -20;
  else if (x >= 170 && x < 195)
  	return -5;
  else if (x >= 195 && x <= 210)
  	return 5; 
}

function init() {
	var soundTrack = document.getElementById ('soundtrack');
	
  renderer = new THREE.WebGLRenderer({
    antialias: true
  });

  pos = new THREE.Vector3(-30, 45, 0);
  vel = new THREE.Vector3(0, 0, 0);

  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);



	

  scene = new THREE.Scene();
  camera = new THREE.OrthographicCamera(-50, 50, 50, -50, -10, 100);
  camera.position.z = 10;
  scene.add(camera);



	  //////////////////////
  var i;
  for (i = 0; i < 8; i++) {
    var newPlane = new THREE.Mesh(new THREE.PlaneGeometry(planeWide[i], planeHeight[i]), new THREE.MeshBasicMaterial({color:0x22aa66}));
    scene.add(newPlane);
    newPlane.position.x = planePX[i]-0.5*planeWide[i];
    newPlane.position.y = planePY[i]-0.5*planeHeight[i];
  }
	////////////////////////

//


//////////////////////
	
  THREE.ImageUtils.crossOrigin = '';
  texture = THREE.ImageUtils.loadTexture('https://i.imgur.com/4jiOcZg.png');
  texture.wrapS = THREE.RepeatWrapping;
  
  coin = new THREE.Mesh(new THREE.CircleGeometry(coinR, 20), new THREE.MeshBasicMaterial({map: texture}));
	
  scene.add(coin);
  coin.position.y = 30;
  ///////////////////////

  ////////////////////////////////////////////////////////////////////////////////////////////
  ball = new THREE.Mesh(new THREE.CircleGeometry(ballR, 20), new THREE.MeshBasicMaterial({
    color: 0xffffff
  }));
  scene.add(ball);
  ball.position.y = 30;

  var ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 50), new THREE.MeshBasicMaterial({
    color: 0xff0000
  }));
  //scene.add(ground);
  ground.position.y = -25;

  window.addEventListener('resize', onWindowResize, false);
  //  window.addEventListener('mousedown', onDocumentMouseDown, false);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  keyboard.update();
  var dt = clock.getDelta();
	
  
  if (counter == 20) {
    counter = 0;
    vel.y = 0;
  }

  if (keyboard.pressed("left")) {
    ballX -= 1;
    sign = -1;
  }
  if (keyboard.pressed("right")) {
    ballX += 1;
    sign = +1;
  }
	
  checkLimit();//檢查相機和球的範圍然後做移動
  
  if (keyboard.down("space")) {
    vel.y = 50;
    counter = 0;
    force = new THREE.Vector3(0, 0, 0);
  } else {
    // force: add gravity first
    force = new THREE.Vector3(0, -90, 0);
  }
  if (pos.y <= ballR + height(pos.x)) { // if contact, add contact force
    force.add(new THREE.Vector3(0, 90, 0));

    // determine whether it is possible to make the horizontal move
  }


  // then do Euler's
  vel.add(force.clone().multiplyScalar(dt));
  pos.add(vel.clone().multiplyScalar(dt));
  pos.x = ballX;
  ball.position.copy(pos);

  // add contact force


  if (height(pos.x) < height(pos.x + 1 * sign)) { //下一步的高度比現在高度高的話
    vel.x = 0;
    if (pos.y < height(pos.x + 1 * sign)) {
      ballX -= sign;
      ball.position.x -= sign;
      pos.x -= sign;
    }
  }

  // bounce back
  if (pos.y <= ballR + height(pos.x)) {
    pos.y = ballR + height(pos.x);
    vel.y *= -0.5;
    counter++;
  }




	contactCoin();

  requestAnimationFrame(animate);
  render();
}

function render() {
  renderer.render(scene, camera);
}


</script>
</body>

</html>
